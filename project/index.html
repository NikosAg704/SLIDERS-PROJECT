<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marvel Sliders</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 class="title">Marvel Sliders</h1>
  <div class="slider-container">
    <button id="prevBtn" class="arrow up">&#9650;</button>
    <div class="slider" id="slider">
      <!-- Εδώ μπαίνουν οι εικόνες -->
      <img src="images/captain-america.jpg" alt="Captain America" />
      <img src="images/iron-man.webp" alt="Iron Man" />
      <img src="images/venom.jpg" alt="Venom" />
      <img src="images/ant-man.jpg" alt="Ant Man" />
      <img src="images/avengers.jpg" alt="Avengers" />
      <img src="images/balck widow.jpg" alt="Black Widow" />
      <img src="images/black-panther.jpg" alt="Black Panther" />
      <img src="images/blade.jpg" alt="Blade" />
      <img src="images/x men.jpg" alt="X-Men" />
      <img src="images/spiderman.jpg" alt="Spider-Man" />
      <img src="images/loki.jpg" alt="Loki" />
      <img src="images/wolverine.jpg" alt="Wolverine" />
      <img src="images/thor.jpg" alt="Thor" />
      <img src="images/ghost rider.jpg" alt="Ghost Rider" />
      <img src="images/she-hulk.jpg" alt="She-Hulk" />
      <img src="images/fantastic 4.jpg" alt="Fantastic 4" />
      <img src="images/doctor-strange.jpg" alt="Doctor Strange" />
      <img src="images/Deadpool.png" alt="Deadpool" />
      <img src="images/Captain Marvel.jpg" alt="Captain Marvel" />
      <img src="images/hulk.jpg" alt="Hulk" />
    </div>
    <button id="nextBtn" class="arrow down">&#9660;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
